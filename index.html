<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dars 34 payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <form action="https://echo.htmlacademy.ru" class="form">
                <label class="label">
                    <input type="radio" class="input hidden" name="method" value="visa">
                    <div class="left">
                        <img src="visa.svg" alt="visa icon" class="pic">
                        <span class="span">visa</span>
                    </div>
                    <i class="checkicon fa-solid fa-check"></i>
                </label>
                <label class="label">
                    <input type="radio" class="input hidden" name="method" value="mastercard">
                    <div class="left">
                        <img src="mastercard.svg" alt="visa icon" class="pic">
                        <span class="span">mastercard</span>
                    </div>
                    <i class="checkicon fa-solid fa-check"></i>
                </label>
                <label class="label">
                    <input type="radio" class="input hidden" name="method" value="maestro">
                    <div class="left">
                        <img src="maestro.svg" alt="visa icon" class="pic">
                        <span class="span">maestro</span>
                    </div>
                    <i class="checkicon fa-solid fa-check"></i>
                </label>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
